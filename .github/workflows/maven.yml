# documentation.

name: Java CI with Maven

on:
  pull_request:
    branches:
      - main
      - develop
    types: [closed]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file shortest-path-app/pom.xml

    - name: Read Version from version.txt
      id: version
      run: echo ::set-output name=version::$(cat version.txt)

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USER_NAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: |
        docker build -t taaesan/shortest-path-app:${{ steps.version.outputs.version }} shortest-path-app
        docker tag taaesan/shortest-path-app:${{ steps.version.outputs.version }} taaesan/shortest-path-app:latest

    - name: Push Docker Image
      run: |
        docker push taaesan/shortest-path-app:${{ steps.version.outputs.version }}
        docker push taaesan/shortest-path-app:latest

  update_date:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          # Fetch full depth, otherwise the last step overwrites the last commit's parent, essentially removing the graph.
          fetch-depth: 0

      - name: Update version.txt
        run: |
          sed -ri 's/(.*FileVersion = )([0-9]+)(.*)/echo "\1$((\2+1))\3"/ge' version.txt
      - name: Amend the last commit
        run: |
          git config --global user.email "gitbot@openrct2.org"
          git config --global user.name "OpenRCT2 git bot"
          git commit -a --amend --no-edit
          git push --force-with-lease
          echo "Complete"