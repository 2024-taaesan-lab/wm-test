name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build JAR with Maven
        run: mvn -f shortest-path-app/pom.xml clean package

      - name: Read Version from version.txt
        id: version
        run: echo ::set-output name=version::$(cat version.txt)

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER_NAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t taaesan/shortest-path-app:${{ steps.version.outputs.version }} shortest-path-app
          docker tag taaesan/shortest-path-app:${{ steps.version.outputs.version }} taaesan/shortest-path-app:latest

      - name: Push Docker Image
        run: |
          docker push taaesan/shortest-path-app:${{ steps.version.outputs.version }}
          docker push taaesan/shortest-path-app:latest
